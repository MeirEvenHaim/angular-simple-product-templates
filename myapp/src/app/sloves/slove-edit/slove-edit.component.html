<form (ngSubmit)="updateSlove()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="slove.name" name="name" required>
  
  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="slove.price" name="price">
  
  <label for="desc">Description:</label>
  <textarea id="desc" [(ngModel)]="slove.desc" name="desc"></textarea>
  
  <label for="image">Image URL:</label>
  <input type="text" id="image" [(ngModel)]="slove.image" name="image">
  
  <button type="submit">Save</button>
</form>
